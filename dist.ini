name    = Prophet
author  = Jesse Vincent <jesse@bestpractical.com>
author  = Chia-Liang Kao <clkao@bestpractical.com>
author  = Christine Spang <christine@spang.cc>
license = MIT
copyright_holder = Best Practical Solutions
copyright_year = 2009

[GatherDir]
[PruneCruft]

[Prereqs]
Exporter::Lite = 0
Params::Validate = 0
UUID::Tiny = 1.02
Digest::SHA = 0
LWP::UserAgent = 0
URI = 0
HTTP::Date = 0
JSON = 2.00
Proc::InvokeEditor = 0
Any::Moose = 0.04
Mouse = 0.89
XML::Atom::SimpleFeed = 0
Path::Dispatcher = 1.02
Path::Dispatcher::Declarative = 0.03
Time::Progress = 0
Config::GitLike = 1.02
MIME::Base64::URLSafe = 0

[Prereqs / RuntimeRecommends]
Term::ReadLine = 0
JSON::XS       = 2.23
Term::ReadKey = 0

[Prereqs / sqlitereplica]
-relationship = recommends
DBI = 0
DBD::SQLite = 0

[Prereqs / maintainertools]
-relationship = recommends
Test::HTTP::Server::Simple = 0
YAML::Syck = 0
Module::Refresh = 0
Test::WWW::Mechanize = 1.16
Test::Pod::Coverage = 0
Test::Exception = 0.26

[Prereqs / html]
-relationship = recommends
Template::Declare = 0.35

[Prereqs / mdns]
-relationship = recommends
Net::Bonjour = 0
Net::Rendezvous::Publish = 0

[Prereqs / webserver]
-relationship = recommends
File::ShareDir = 1.00
HTTP::Server::Simple = 0.40

[MetaData::BuiltWith]

[@Git]
signed = 1

[MetaResources]
homepage          = http://syncwith.us
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Prophet
bugtracker.mailto = bug-Prophet@rt.cpan.org
repository.url    = git://gitorious.org/prophet/prophet.git
repository.web    = https://gitorious.org/prophet/prophet/
repository.type   = git

[MetaJSON]

[ExecDir]
[ShareDir]

[Git::NextVersion]

[License]

[PodWeaver]
[PkgVersion]

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
type = markdown
filename = README.mkdn
location = root

[ModuleBuild]

[OSPrereqs / MSWin32]
Win32 = 0

[Manifest]
[Signature]

[@TestingMania]
critic_config = perlcriticrc 
disable = MetaTests

[Test::Pod::No404s]

[TestRelease]

[ConfirmRelease]
[UploadToCPAN]
